<!DOCTYPE html>
<html>
<head>
	<title>Movie Recommender</title>
	<style>
		body {
			background-color: black;
			color: rgb(0, 0, 0);
			font-family: Arial, sans-serif;
			text-align: center;
			background-size: cover;
			
		}
		.bg {
			background-size: cover;
			background-image: url("https://i.hizliresim.com/p44v0c3.jpg");
			background-position: center center;
 			height: 100%;
 			width: 100%;
 			position: fixed;
 			top: 0;
 			left: 0;
		}
		.left-curtain, .right-curtain {
			background-color: rgb(148, 5, 5);
			height: 100%;
			width: 10%;
			position: absolute;
			top: 0;
			bottom: 0;
			z-index: 1;
		}
		.left-curtain {
			left: 0;
		}
		.right-curtain {
			right: 0;
		}
		#screen {
			background-color: rgb(225, 225, 225);
			height: 60%;
			width: 50%;
			position: absolute;
			top: 20%;
			left: 25%;
			right: 25%;
			bottom: 20%;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div class="bg">
	</div>
	
	<div id="screen">
		{% block body %}{% endblock %}
	</div>
</body>
</html>

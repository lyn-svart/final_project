{% extends "layout.html" %}

{% block body %}

   <h1 class="mx-auto"> {{my_favorite}} İçin Film Önerileri:</h1>
   <table class="table table-striped" style="margin-left: 20px;">
     <!-- Table headers -->
         <th>
             <tr style="color: green; ">    
             <td> </td>
             <td>Movie Name</td>
             <td>Distance</td>
     </tr>
         </th>
           
     <!-- For loop logic of jinja template -->
     {%for i, (idx,dist) in raw_recommends%}
       
     <!-- table rows -->
     <tr>
         <td>{{i+1}}</td>
         <td>{{reverse_mapper[idx]}}</td>
         <td>{{dist}}</td>
       
     {%endfor%}
       
     </tr>
       
     </table>
     
{% endblock %}
